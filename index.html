<!DOCTYPE html>
<html>
  <head>
    <title>Call-To-Action-Card</title>
    <style>
      body {
        background-color: #f7f8f9;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        letter-spacing: 0.4px;
        font-weight: 300;
        font-size: 25px;
        line-height: 30px;
        color: rgba(0, 0, 0, 0.6);
      }
      article {
        background-color: #ffffff;
        margin: 200px auto;
        width: 30%;
        padding: 70px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }
      article > * {
        margin-bottom: 30px;
      }
      h1 {
        font-size: 50px;
        line-height: 55px;
      }
      .horizontal-line {
        border: 1.5px solid rgba(0, 0, 0, 0.8);
        width: 15%;
      }
      .description {
        color: rgba(0, 0, 0, 0.5);
      }
      .button {
        display: block;
        text-decoration: none;
        background-color: #4184e1;
        color: white;
        width: 100%;
        padding: 7px;
        text-align: center;
        border-radius: 30px;
      }
      .button-description {
        color: rgba(0, 0, 0, 0.4);
        font-size: 20px;
        line-height: 25px;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1>Build your first chatbot in 10 minutes!</h1>
        <div class="horizontal-line"></div>
        <p class="description">
          Have a bot answering question from customers on your website within 10
          minutes of singing up for ChatBot.
        </p>
        <a class="button" href="#">TRY NOW â†’</a>
        <p class="button-description">
          By clicking try now you create an account and agree to our Terms and
          Conditions and Privacy Policy.
        </p>
      </article>
    </main>
  </body>
</html>
