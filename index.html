<!DOCTYPE html>
<html>
  <head>
    <title>Call-To-Action-Card</title>
    <style>
      body {
        background-color: #f7f8f9;
        font-family: sans-serif;
        word-spacing: 3px;
        letter-spacing: 0.5px;
      }
      article {
        background-color: #ffffff;
        margin: 0px auto;
        width: 70%;
        padding: 50px;
        border: 1px solid lightgray;
        color: grey;
      }
      h1 {
        font-weight: 300;
        font-size: 50px;
      }
      .horizontal-line {
        border: 1px solid black;
        width: 15%;
        margin: 0px;
      }
      .description {
        color: dark;
        font-size: 24px;
        font-weight: 100;
      }
      .button {
        background-color: #4184e2;
        color: white;
        height: 40px;
        width: 90%;
        margin: 0px auto;
        padding: 15px 30px 0px 0px; 
        text-align: center;
        font-size: 20px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1>Build your first chatbot in 10 minutes!</h1>
        <p class="horizontal-line"></p>
        <p class="description">
          Have a bot answering question from customers on your website within 10
          minutes of singing up for ChatBot.
        </p>
        <p class="button">TRY NOW</p>
        <p class="butto-description"></p>
      </article>
    </main>
  </body>
</html>
